<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="title" content="Ownly: Buy, own, collect, and trade 1 of 1 edition crypto artworks by talented artists." />
	<meta name="description" content="OWNLY is a governance, token-based NFT platform that enable creators and collectors optimize the authentic value of NFT assets. Ownly is created to be a meeting place of artworks and collectors in the crypto space.">
	<meta name="author" content="Ownly">
	
	<title>Ownly Marketplace</title>
	<link rel="icon" href="img/ownly.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<link rel="stylesheet" href="css/style.css?v=2">
	
	<meta property="og:url" content="https://ownly.io/marketplace" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Ownly: Buy, own, collect, and trade 1 of 1 edition crypto artworks by talented artists." />
	<meta property="og:description" content="OWNLY is a governance, token-based NFT platform that enable creators and collectors optimize the authentic value of NFT assets. Ownly is created to be a meeting place of artworks and collectors in the crypto space." />
	<meta property="og:image" content="https://ownly.io/marketplace/img/og-image-3.PNG" />
</head>
<body>
	<div style="overflow-x:hidden">
		<div class="d-flex justify-content-center align-items-center position-relative background-image-cover min-vh-100" style="background-image:url('img/bg/bg.jpg')">
			<div class="position-absolute" style="bottom:20px; left:20px">
				<a href="https://ownly.io">
					<img src="img/ownly-logo-horizontal.png" width="150" alt="Ownly" />
				</a>
			</div>
			
			<div class="d-flex flex-column align-items-center py-5 mb-4">
				<div class="bg-white text-color-6 text-center font-size-140 font-size-sm-280 font-size-md-350 font-size-lg-400 p-3 neo-black line-height-100 mb-4">THE TITANS ARE COMING</div>
				
				<div class="w-100 py-1"></div>
				
				<div class="py-3 px-3 shadow mb-5" id="countdown-container" style="background:rgb(36,43,51); background:radial-gradient(circle, rgba(36,43,51,1) 0%, rgba(19,22,27,1) 100%)">
					<div class="row px-3 px-sm-5">
						<div class="col-3 px-1 px-sm-2">
							<div class="text-center text-white font-size-60 font-size-sm-80 font-size-lg-90 mb-2 mb-sm-3">DAYS</div>
							<div class="position-relative bg-color-17 text-white text-center font-size-180 font-size-sm-320 font-size-md-390 font-size-lg-440">
								<div class="position-absolute w-100 bg-color-17" style="top:50%; height:2px; box-shadow:0px 0px 10px 0.02em rgba(0,0,0,1)"></div>
								<div class="position-absolute bg-color-18" style="top:50%; height:10px; width:1px; margin-top:-4px"></div>
								<div class="position-absolute bg-color-18" style="top:50%; right:0; height:10px; width:1px; margin-top:-4px"></div>
								<div class="neo-bold p-1" id="days">&nbsp;</div>
							</div>
						</div>
						<div class="col-3 px-1 px-sm-2">
							<div class="text-center text-white font-size-60 font-size-sm-80 font-size-lg-90 mb-2 mb-sm-3">HOURS</div>
							<div class="position-relative bg-color-17 text-white text-center font-size-180 font-size-sm-320 font-size-md-390 font-size-lg-440">
								<div class="position-absolute w-100 bg-color-17" style="top:50%; height:2px; box-shadow:0px 0px 10px 0.02em rgba(0,0,0,1)"></div>
								<div class="position-absolute bg-color-18" style="top:50%; height:10px; width:1px; margin-top:-4px"></div>
								<div class="position-absolute bg-color-18" style="top:50%; right:0; height:10px; width:1px; margin-top:-4px"></div>
								<div class="neo-bold p-1" id="hours">&nbsp;</div>
							</div>
						</div>
						<div class="col-3 px-1 px-sm-2">
							<div class="text-center text-white font-size-60 font-size-sm-80 font-size-lg-90 mb-2 mb-sm-3">MINUTES</div>
							<div class="position-relative bg-color-17 text-white text-center font-size-180 font-size-sm-320 font-size-md-390 font-size-lg-440">
								<div class="position-absolute w-100 bg-color-17" style="top:50%; height:2px; box-shadow:0px 0px 10px 0.02em rgba(0,0,0,1)"></div>
								<div class="position-absolute bg-color-18" style="top:50%; height:10px; width:1px; margin-top:-4px"></div>
								<div class="position-absolute bg-color-18" style="top:50%; right:0; height:10px; width:1px; margin-top:-4px"></div>
								<div class="neo-bold p-1" id="minutes">&nbsp;</div>
							</div>
						</div>
						<div class="col-3 px-1 px-sm-2">
							<div class="text-center text-white font-size-60 font-size-sm-80 font-size-lg-90 mb-2 mb-sm-3">SECONDS</div>
							<div class="position-relative bg-color-17 text-white text-center font-size-180 font-size-sm-320 font-size-md-390 font-size-lg-440">
								<div class="position-absolute w-100 bg-color-17" style="top:50%; height:2px; box-shadow:0px 0px 10px 0.02em rgba(0,0,0,1)"></div>
								<div class="position-absolute bg-color-18" style="top:50%; height:10px; width:1px; margin-top:-4px"></div>
								<div class="position-absolute bg-color-18" style="top:50%; right:0; height:10px; width:1px; margin-top:-4px"></div>
								<div class="neo-bold p-1" id="seconds">&nbsp;</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="text-color-6 text-center font-size-120 font-size-sm-130 font-size-md-140 font-size-lg-150 py-2 px-3 neo-black pt-sm-5">JOIN OUR VIP LIST FOR THE INSIDE SCOOP!</div>
				
				<form id="newsletter-form" action="https://formspree.io/f/xayajjqb" method="POST">
					<div class="d-flex justify-content-center mb-4">
						<input type="email" name="email_address" class="form-control d-block shadow-custom-1 px-4 py-2 font-size-100 font-size-lg-120 text-center" placeholder="Your email address" required />
					</div>
					
					<div class="text-center">
						<button type="submit" class="btn btn-custom-1 px-5 py-2 font-size-80 font-size-lg-90" style="border-radius:35px; letter-spacing:0.05em">
							<span class="px-5">LET ME IN!</span>
						</button>
					</div>
					
					<div class="alert alert-success mt-4 text-center font-size-90 font-size-lg-100 mb-0 d-none" id="signing-up-success">Thank you for subscribing!</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js?v=2"></script>
</body>
</html>
